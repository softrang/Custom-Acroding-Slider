<!DOCTYPE html>
<html lang="en">
<head>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="slide item-1">

        <button id="prev">prev</button>
    <button id="next">next</button>
    </div>
